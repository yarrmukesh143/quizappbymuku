<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="38041.JPG">

</head>

<body>
    <header>
        <h1>Quiz App</h1>
        <p>Welcome to our quiz app! Test your knowledge with fun quizzes.</p>
    </header>

    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="38041.jpg" height="33" width="100">
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>


</body>
<footer>
    <p>&copy; 2024 Quiz App. All rights reserved. &hearts;&hearts; made by muku &hearts;&hearts; </p>
</footer>

</html>
